<div class="body-wrapper-inner">
    <div class="container-fluid py-4">
      <h2 class="mb-4 text-primary">Manage Categories</h2>
  
      <!-- Add Category Form -->
      <div class="card mb-4 shadow-sm rounded-4 border-0">
        <div class="card-body">
          <form #addCategoryForm="ngForm" (ngSubmit)="onAddCategory(addCategoryForm)">
            <div class="input-group">
              <input
                type="text"
                name="categoryName"
                [(ngModel)]="newCategory.CategoryName"
                class="form-control"
                placeholder="New Category Name"
                required
                #categoryName="ngModel"
              />
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="addCategoryForm.invalid"
              >
                Add Category
              </button>
            </div>
            <div
              class="text-danger mt-1"
              *ngIf="addCategoryForm.submitted && categoryName.invalid"
            >
              Category name is required.
            </div>
          </form>
        </div>
      </div>
  
      <!-- Categories List -->
      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div *ngFor="let category of categories; let i = index" class="col">
          <div class="card shadow-sm rounded-4 border-0 h-100">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div *ngIf="!editIndex || editIndex !== i" class="flex-grow-1">
                <h5 class="mb-0">{{ category.CategoryName }}</h5>
              </div>
  
              <!-- Edit Mode -->
              <form
                *ngIf="editIndex === i"
                #editCategoryForm="ngForm"
                (ngSubmit)="onSaveEdit(i, editCategoryForm)"
                class="flex-grow-1 d-flex gap-2 align-items-center"
                
              >
                <input
                  type="text"
                  name="editCategoryName"
                  [(ngModel)]="categories[i].CategoryName"
                  class="form-control"
                  required
                  #editCategoryName="ngModel"
                />
                <button
                  type="submit"
                  class="btn btn-success btn-sm"
                  [disabled]="editCategoryForm.invalid"
                >
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  (click)="cancelEdit()"
                >
                Cancel
                </button>
              </form>
  
              <!-- Actions -->
              <div *ngIf="editIndex !== i" class="d-flex gap-2">
                <button
                  class="btn btn-outline-primary btn-sm"
                  (click)="startEdit(i)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="onDeleteCategory(i)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #callDeletecategoryDialog let-modal>
    <div class="fb-modal-body fb-modal-body-center">
      <p class="fb-delete-title">Are you sure you want to delete this category?</p>
      <p class="fb-delete-subtitle">This action cannot be undone.</p>
    </div>
  
    <div class="fb-modal-footer fb-modal-footer-center">
      <button type="button" class="fb-btn fb-btn-secondary" mat-dialog-close>Cancel</button>
      <button type="button" class="fb-btn fb-btn-danger" (click)="confirmDeleteCategory(); modal.close()">Delete</button>
    </div>
  </ng-template>
