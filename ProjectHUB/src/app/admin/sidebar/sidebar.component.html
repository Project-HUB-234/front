<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <div class="app-topstrip bg-dark py-2 px-3 w-100">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-between">
        <!-- Sidebar Toggle -->
        <div>
          <a
            class="text-white d-xl-none"
            id="headerCollapse"
            href="javascript:void(0)"
            (click)="toggleSidebar()"
          >
            <i class="ti ti-menu-2 fs-4"></i>
          </a>
        </div>

        <!-- User Dropdown -->
        <div class="dropdown">
          <ul class="navbar-nav ms-auto">
            <li ngbDropdown class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center gap-2 text-white"
                id="userDropdown"
                ngbDropdownToggle
                role="button"
                aria-expanded="false"
              >
                <i class="bi bi-person-circle fs-5"></i>
                Amani Amani
              </a>

              <ul
                ngbDropdownMenu
                class="dropdown-menu dropdown-menu-end shadow"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a class="dropdown-item" [routerLink]="'/updateprofile'"
                    ><i class="bi bi-gear me-2"></i>Settings</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" (click)="logout()"
                    ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar Start -->
  <aside class="left-sidebar" style="margin-top: 0">
    <!-- Sidebar scroll-->
    <div>
      <div class="brand-logo d-flex align-items-center justify-content-between">
        <a href="./index.html" class="text-nowrap logo-img">
          <img src="../../../assets/admin/images/logos/logo.svg" alt="" />
        </a>
        <div
          class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
          id="sidebarCollapse"
          (click)="toggleSidebar()"
        >
          <i class="ti ti-x fs-6"></i>
        </div>
      </div>
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
        <ul id="sidebarnav">
          <li class="nav-small-cap">
            <iconify-icon
              icon="solar:menu-dots-linear"
              class="nav-small-cap-icon fs-4"
            ></iconify-icon>
            <span class="hide-menu">Home</span>
          </li>
          <li class="sidebar-item">
            <a
              class="sidebar-link"
              routerLink="/admin/dashboard"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-expanded="false"
            >
              <i class="ti ti-atom"></i>
              <span class="hide-menu">Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              class="sidebar-link justify-content-between"
              routerLink="/admin/users"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-expanded="false"
            >
              <div class="d-flex align-items-center gap-3">
                <span class="d-flex">
                  <i class="bi bi-people-fill fs-5"></i>
                </span>
                <span class="hide-menu">Manage Users</span>
              </div>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              class="sidebar-link justify-content-between"
              routerLink="/admin/categories"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-expanded="false"
            >
              <div class="d-flex align-items-center gap-3">
                <span class="d-flex">
                  <i class="bi bi-tags fs-5"></i>
                </span>
                <span class="hide-menu">Manage Categories</span>
              </div>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              class="sidebar-link justify-content-between"
              routerLink="/admin/contact"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-expanded="false"
            >
              <div class="d-flex align-items-center gap-3">
                <span class="d-flex">
                  <i class="ti ti-mail"></i>
                </span>
                <span class="hide-menu">Manage Contact</span>
              </div>
            </a>
          </li>
          <li class="sidebar-item">
            <a
              class="sidebar-link justify-content-between"
              routerLink="/admin/profile"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-expanded="false"
            >
              <div class="d-flex align-items-center gap-3">
                <span class="d-flex">
                  <i class="ti ti-user-circle"></i>
                </span>
                <span class="hide-menu">Profile</span>
              </div>
            </a>
          </li>

          <li class="sidebar-item">
            <a
              class="sidebar-link justify-content-between"
              (click)="logout()"
              aria-expanded="false"
            >
              <div class="d-flex align-items-center gap-3">
                <span class="d-flex">
                  <i class="bi bi-box-arrow-right fs-5"></i>
                </span>
                <span class="hide-menu">Logout</span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="body-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
