<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div
  class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
          <div class="card-body">
            <a  class="text-nowrap logo-img text-center d-block py-3 w-100">
              <img src="https://localhost:7291/images/Logo2-removebg-preview.png" alt="" width="150px">
            </a>
            <p class="text-center">Forget Your Password?</p>
           
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input [(ngModel)]="email" type="email" class="form-control" id="email"  aria-describedby="emailHelp">
              </div>

             


             <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" (click)="submit()">Forget Password
             </button>

              
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
