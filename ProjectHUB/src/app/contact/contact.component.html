<app-navbar></app-navbar>

<div class="container contact-container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4 contact-card">
          <h3 class="text-center mb-4">ğŸ“¬ Get in Touch</h3>
  
          <form [formGroup]="contactForm">
          
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" formControlName="UserEmail" />
              <div class="form-text text-danger" *ngIf="contactForm.get('UserEmail')?.touched && contactForm.get('UserEmail')?.invalid">
                A valid email is required.
              </div>
            </div>
  
            <div class="mb-3">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" formControlName="ContactTitle" />
            </div>
  
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" formControlName="ContactMessage"></textarea>
              <div class="form-text text-danger" *ngIf="contactForm.get('ContactMessage')?.touched && contactForm.get('ContactMessage')?.invalid">
                Message is required.
              </div>
            </div>
  
            <button type="submit" class="btn w-100 mt-2" (click)="onSubmit()">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
