<app-navbar></app-navbar>
<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title mb-4">Edit Profile</h2>

      <div class="row">
        <!-- Profile Form -->
        <div class="col-md-7 border-end">
          <form (ngSubmit)="onSubmitProfile()" #profileForm="ngForm" novalidate>
            
            <!-- Profile Picture -->
            <div class="mb-3">
              <label for="profilePicture" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="profilePicture" (change)="onProfilePicSelected($event)" />
              <img *ngIf="user.ProfilePicture" [src]="user.ProfilePicture" alt="Profile" class="img-thumbnail mt-2" style="max-width: 120px;">
            </div>

            <!-- Background Picture -->
            <div class="mb-3">
              <label for="backgroundPicture" class="form-label">Background Picture</label>
              <input type="file" class="form-control" id="backgroundPicture" (change)="onBackgroundPicSelected($event)" />
              <img *ngIf="user.BackgroundPicture" [src]="user.BackgroundPicture" alt="Background" class="img-fluid mt-2" style="max-height: 150px;">
            </div>

            <!-- Basic Info -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="user.Email"
                name="email"
                required
                disabled
              />
              <small class="text-muted">Email cannot be changed</small>
            </div>

            <div class="row g-3 mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  [(ngModel)]="user.FirstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  [(ngModel)]="user.LastName"
                  name="lastName"
                  required
                />
              </div>
            </div>

            <!-- Contact Info -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                [(ngModel)]="user.PhoneNumber"
                name="phoneNumber"
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                [(ngModel)]="user.Address"
                name="address"
              />
            </div>

            <!-- Additional Info -->
            <div class="mb-3">
              <label for="job" class="form-label">Job</label>
              <input
                type="text"
                class="form-control"
                id="job"
                [(ngModel)]="user.Job"
                name="job"
              />
            </div>

            <div class="mb-3">
              <label for="brief" class="form-label">Brief</label>
              <textarea
                class="form-control"
                id="brief"
                [(ngModel)]="user.Brif"
                name="brief"
                rows="3"
              ></textarea>
            </div>

            <!-- Date Joined (readonly) -->
            <div class="mb-3">
              <label class="form-label">Date Joined</label>
              <input
                type="text"
                class="form-control"
                [value]="user.DateJoined | date:'mediumDate'"
                disabled
              />
            </div>

            <button type="submit" class="btn " style="background-color: rgb(17,20,45); color: white;">Save Profile</button>
          </form>
        </div>

        <!-- Change Password -->
        <div class="col-md-5 ps-4">
          <h4>Change Password</h4>
          <form (ngSubmit)="onSubmitPassword()" #passwordForm="ngForm" novalidate>
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input
                type="password"
                class="form-control"
                id="currentPassword"
                [(ngModel)]="passwords.currentPassword"
                name="currentPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                [(ngModel)]="passwords.newPassword"
                name="newPassword"
                required
                minlength="6"
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                [(ngModel)]="passwords.confirmPassword"
                name="confirmPassword"
                required
                minlength="6"
              />
            </div>
            <button type="submit" class="btn btn-danger">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
